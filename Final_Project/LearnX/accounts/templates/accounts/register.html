<h2>Register</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

<hr>

<p>Or register using your Google account:</p>
<a href="{% provider_login_url 'google' method='oauth2' %}?next=/accounts/dashboard/">
  <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Register">
</a>

<p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
